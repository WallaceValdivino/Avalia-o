<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
</head>

<body class="bg-primary-subtle">

    <div class="container-sm bg-primary  text-center rounded mt-5 pb-4">
        <h1 class="text-white mb-3 pt-3">Conversor de moedas</h1>
        <div class="row justify-content-center">
        <div class="col-2">
            <h1 class="text-white">Digite o valor em real</h1>
            <input class="rounded" id="valor1" type="text"></input>
        </div>

        <div class="col-2">
            <h1 class="text-white">Digite a cotação do dólar</h1>
            <input class="rounded" id="valor-dolar" type="text"></input>
        </div>

        <div class="col-2">
            <h1 class="text-white">Digite a cotação da libra</h1>
            <input class="rounded" id="valor-libra" type="text"></input>
        </div>

        <div class="col-2">
            <h1 class="text-white">Digite a cotação do euro</h1>
            <input class="rounded" id="valor-euro" type="text"></input>
        </div>    
    </div>        
        

        <div class="mt-5">
            <button type="button" class="btn btn-info btn-lg" onclick="operacao()">Converter</button>
        </div>
        <div class="mt-5">
            <input class="rounded bg-secondary-subtle text-black fst-italic" id="resultado-dolar" placeholder="Dolar" type="text"
                disabled></input>
            <input class="rounded bg-secondary-subtle text-black fst-italic" id="resultado-libra" placeholder="Libra" type="text"
                disabled></input>
            <input class="rounded bg-secondary-subtle text-black fst-italic" id="resultado-euro" placeholder="Euro" type="text"
                disabled></input>
        </div>
    </div>

    <script>
        function operacao() {
            var valor1, valordolar, valorlibra, valoreuro, processo, resultado_dolar, resultado_euro, resultado_libra;
            valor1 = parseFloat(document.getElementById("valor1").value);
            valordolar = parseFloat(document.getElementById("valor-dolar").value);
            valorlibra = parseFloat(document.getElementById("valor-libra").value);
            valoreuro = parseFloat(document.getElementById("valor-euro").value);
            resultado_dolar = valor1 * valordolar
            resultado_libra = valor1 * valorlibra
            resultado_euro = valor1 * valoreuro
            document.getElementById("resultado-dolar").value = resultado_dolar.toFixed(2);
            document.getElementById("resultado-libra").value = resultado_libra.toFixed(2);
            document.getElementById("resultado-euro").value = resultado_euro.toFixed(2);

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
